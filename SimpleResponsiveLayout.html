<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

.grid-layout{
    display:grid;
    grid: "head "    35vh
          "main"     35vh
          "rechts2"  35vh
          / 4fr;
           
     }
     
@media  (min-width: 700px) {
  .grid-layout {
   display:grid;       
   grid: "head  head"     10vh
      "main  rechts2"  100vh
     / 3fr   1fr;
          
  }
}

.header{
background-color:gray;
grid-area:head;
padding: 15px;
}
.links{
grid-area:main;
}
.rechts{
background-color: #FFDEAD;
grid-area:rechts2;
}


</style>
</head>
<body>
<div class="grid-layout">
<div class="header">
Benutzer: <input type="text"> Password: <input type="text"> <button type="submit">Anmelden</button>

</div>

</div>

</div>

</body>
</html>
